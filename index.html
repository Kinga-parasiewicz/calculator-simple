<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script  defer src="js/script.js"></script>
</head>
<body class="body">
    <div class="calculator-grid">
     <div class="output">
        <div class="previous-operand js-previous-operand"></div>
            <div class="current-operand js-current-operand"></div>
     </div>
     <button class=" buttons js-allClear span-two">AC</button>
     <button class="buttons js-delete">DEL</button>
     <button class="buttons js-operation">/</button>
     <button class="buttons js-number">1</button>
     <button class="buttons js-number">2</button>
     <button class="buttons js-number">3</button>
     <button class="buttons js-operation">*</button>
     <button class="buttons js-number">4</button>
     <button class="buttons js-number">5</button>
     <button class="buttons js-number">6</button>
     <button class="buttons js-operation">+</button>
     <button class="buttons js-number">7</button>
     <button class="buttons js-number">8</button>
     <button class="buttons js-number">9</button>
     <button class="buttons js-operation">-</button>
     <button class="buttons js-number">.</button>
     <button class="buttons js-number">0</button>
     <button class=" buttons js-equals span-two">=</button>
    </div>   
</body>
</html>
